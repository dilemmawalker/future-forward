<html>
<head>
<title> Founder's page</title>


<style>
#rectangle{
    width:1500px;
    height:50px;
    background:#00bfff;
}

#h1{
  font-family:Lucida, sans-serif;
  color:white;
  
}


* {
  box-sizing: border-box;
   
}

.row {
  display: flex;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}


p.menusomething{background: white;
   margin: auto;
   margin-top: 200px;
   margin-left: 10px;
   padding: 10px;
   width: 200px;}

.circular--landscape {
  display: inline-block;
  position: relative;
  width: 200px;
  height: 200px;
  overflow: hidden;
  border-radius: 50%;
}

</style>


<body>
<div id="rectangle">
<h1 id="h1" align="right"> Founders of TOE</h1>
</div>

<div class="center" class="p.menusomething" >
<div class="row">
  <div class="column">
    <img class="circular--landscape"src="img.jpeg" alt="Snow" width="500" height="600">
  </div>
  <div class="column">
    <img class="circular--landscape"src="img1.jpeg" alt="Forest" width="500" height="600">
  </div>
  </div>

</div>
</body>
</html>
